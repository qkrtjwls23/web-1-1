<h2>한국 문학 아카이빙</h2>
<p>한국 문학은 선사 이후 문자가 생겨난 이래 오늘날까지 창작된 한국의 문학 전체를 말하며, 이를 바탕하여 표현 방식 등을 기준으로 세분한다. 한국 문학은 역사적으로 크게 기록 문학과 구비 문학으로 나뉘며, 전자의 경우 또다시 국문 문학과 한문 문학으로 나뉜다. 여기서 국문 문학은 또다시 고전 문학과 현대 문학으로 나뉘어 한국 문학의 전체적인 틀을 형성한다.</p>
