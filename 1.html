<h2>날개</h2>
<p><a href="https://thirdblack.tistory.com/entry/%EC%9D%B4%EC%83%81-%EB%82%A0%EA%B0%9C-%EC%A0%84%EB%AC%B8" target="blank" title="날개 전문">'날개'</a>는 <strong><u>무기력한</u> 지식인</strong>의 삶을 형상화한 작품이다. 당시 지식인들 중에는 자본주의를 받아들이지 않은 사람들이 많았다. 그런데 그 사람들 중 자본주의에 저항하지 않은 사람들도 있었다. 즉, 사회에서 도태되기 시작한 것이다.</p>
<p><strong>의식의 흐름 기법</strong>은 이러한 지식인의 모습을 효과적으로 표현한다. 정신분열증을 앓고 있는 듯한 주인공의 모습까지 표현할 수 있다. 참고로 '날개'는 의식의 흐름 기법의 시초가 되는 소설이다.</p>
